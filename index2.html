    <form onsubmit = "submitForm()" id="form" class="active">Enter your information below and we will send you a new artist to discover each week
        <p>
          <label for="name">
            <span>Name:</span>
            <input type="text" id="name" name="name" pattern="[A-Za-z]{3,}" placeholder="Your Name Please" required/>
            <span class="error" aria-live="polite"></span>
          </label>
          <label for="mail">
            <span>Email:</span>
            <input type="text" id="mail" name="mail" placeholder="Your Email Address" required/>
            <span class="error" aria-live="polite"></span>
          </label>   
        </p>
        <button onclick="checkName()" type="submit" id="submit">Submit</button>
      </form>
